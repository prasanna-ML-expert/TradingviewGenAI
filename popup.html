<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            padding: 10px;
        }
        #ticker-display {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        #loading-spinner {
            text-align: center;
            padding: 20px;
            color: #28a745;
            font-size: 1.1em;
            /* Simple Text Spinner Example */
        }
        /* Style for the appended results */
        #result hr {
            border-top: 1px solid #eee;
        }
        #result h3 {
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        /* Hide the initial result element to prevent flashing old content */
        #result {
            display: none;
        }
    </style>
</head>
<body>

    <h2>Jay Stock Analysis </h2>

    <div class="container">
        <p>Current Ticker: <span id="ticker-display">N/A</span></p>

        <button id="query-button1">Run Full 5-Part Analysis</button>
        <button id="clear-results-button" style="background-color: #dc3545; color: white; margin-left: 10px;">Clear All Results</button>
            <select id="ticker-group-select">
        <option value="" disabled selected>-- Choose a Group --</option>
        <option value="quantum_computing">Quantum Computing</option>
        <option value="power_management_chips">Power Management & Chips</option>
        <option value="uas_defense_robotics">UAS, Defense & Robotics</option>
        <option value="batteries_storage_materials">Batteries, Storage & Materials (Full)</option>
        <option value="lidar_sensing">Lidar & Sensing</option>
        <option value="service_robotics">Service Robotics</option>
        <option value="autonomous_driving">Autonomous Driving & AV</option>
        <option value="launch_space_systems">Launch & Space Systems</option>
        <option value="lunar_space_infrastructure">Lunar & Space Infrastructure</option>
        <option value="earth_observation">Earth Observation & Imagery</option>
        <option value="satellite_communications">Satellite Communications</option>
        <option value="ev_charging_infrastructure">EV Charging Infrastructure</option>
        <option value="evtol_air_mobility">eVTOL & Air Mobility</option>
        <option value="hydrogen_fuel_cells">Hydrogen & Fuel Cells</option>
        <option value="data_centers_general">Data Centers (General)</option>
        <option value="new_nuclear_energy">New Nuclear Energy</option>
        <option value="batteries_storage_subgroup1">Batteries & Storage (Subgroup 1)</option>
        <option value="batteries_storage_subgroup2">Batteries & Storage (Subgroup 2)</option>
        <option value="battery_materials_subgroup">Battery Materials (Subgroup)</option>
        <option value="power_management_chips_subgroup">Power Management (Subgroup)</option>
        <option value="ai_infrastructure_cloud">AI Infrastructure & Cloud</option>
    </select>
    
    <button id="populate-charts-button">Populate Selected Charts</button>
    </div>
      <div id="manual-queries-container" class="container">
      <button id="manual-query-1" data-action="queryGemini1">1.Overview news</button>
      <button id="manual-query-2" data-action="queryGemini2">2.Instituions prcnt</button>
      <button id="manual-query-3" data-action="queryGemini3">3.Orders</button>
      <button id="manual-query-4" data-action="queryGemini4">4.Dilution peers</button>
      <button id="manual-query-5" data-action="queryGemini5">5.open short interest</button>
      <p style="font-size: 0.85em; margin-top: 10px;">
          *Results for manual runs will append below.*
      </p>
    </div>
    <div id="loading-spinner" style="display: none;">
        <p><em>(Executing query for <span id="current-action">...</span>)</em></p>
    </div>

    <div id="result">
        </div>


    <script src="popup.js"></script>
    <script src="marked.min.js"></script> 
    </body>
</html>
